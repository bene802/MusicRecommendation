<script type="text/javascript">
function get_user_id(){
  identityId = AWS.config.credentials.identityId
  additionalParams={}
  body = {}
  params = {"identityId": identityId }
  apigClient.getUserIdGet(params, body, additionalParams).then(function(result){
        console.log("------------------------------------------------------------------------------------")
        console.log("Succeed : getUserIdGet")
        console.log(result)
        user_id = result['data']
        window.location.href = 'http://www.baidu.com/index.html?user_id=' + user_id
        return user_id
      }).catch(function(result){
        console.log("Error : getUserIdGet")
        console.log(result)
  })
}
setTimeout("user_id=get_user_id()",3000);
